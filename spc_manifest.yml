apiVersion: apps/v1
kind: Deployment
metadata:
    name: springapp-depl
    labels:
      app: springapp
spec:
   replicas: 2
   selector:
    matchLabels:
       app: springapp
   template:
     metadata:
       labels:
          app: springapp
     spec:
       containers:
       - name: springapp
         image: harini96/customimages:8
         ports:
         - containerPort: 8080


---
apiVersion: v1
kind: Service
metadata:
    name: springapp-service
spec:
  selector:
     app: springapp
  type: NodePort
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

